<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Universe Hub</title>
    <link rel="stylesheet" href="style.css" />
    <!-- bootstrap css link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- font awesome link  -->
    <script
      src="https://kit.fontawesome.com/dfbe5c10fc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header class="mt-4">
        <div class="text-center">
          <div>
            <h3>AI Universe Hub</h3>
            <button id="sort-data-by-dates" class="btn bg-danger text-light mt-3">Sort By Dates</button>
          </div>
        </div>
      </header>

      <!-- add loader  -->
      <div id="loader" >
        <div class="d-flex justify-content-center align-items-center w-100">
          <div id="add-loader" class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>

      <!-- main body section start from here  -->
      <main>
        <section class="mt-4 mb-5">
          <div
            id="features-container"
            class="row row-cols-1 row-cols-md-3 g-4"
          ></div>
      

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div id="modal" id="modal-content" class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  Modal title
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div id="modal-body" class="modal-body"></div>
              <div class="modal-footer d-flex justify-content-start justify-content-sm-start justify-content-md-end justify-content-lg-end">
                <button
                
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- show more btn  -->
      <div class="text-center mt-5 mb-5">
        <button onclick="allFeatures()" id="btn-show-all" class="btn bg-danger text-light">See More</button>
      </div>
      </section>
      </main>


      
    </div>

    <!-- js link  -->
    <script src="js/app.js"></script>
    <!-- bootstrap js link  -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
